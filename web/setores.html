<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setores – Cadastro de Patrimônio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <header class="senai-topbar">
        <div class="container">
            <a class="senai-logo" href="index.html" aria-label="Início">
                <img src="img/logo.png" alt="SENAI">
            </a>

            <nav class="senai-nav" aria-label="Navegação">
                <a class="senai-link" href="setores.html">Setores</a>
                <a class="senai-link" href="patrimonios.html">Patrimônios</a>
            </nav>
        </div>
    </header>

    <div class="container my-4">
        <div class="card p-4">
            <div class="d-flex flex-wrap justify-content-between align-items-start gap-3 mb-3">
                <div>
                    <h3 class="page-title">Setor</h3>
                    <p class="page-subtitle">Cadastre, edite e exclua setores.</p>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-outline-light" id="btnExportExcel">Exportar Excel</button>
                    <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#modalSetor" id="btnNovo">
                        Adicionar Setor
                    </button>
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-8">
                    <input class="form-control" id="filtroNome" placeholder="Pesquisar setor..." />
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-light w-100" id="btnAtualizar">Atualizar</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th style="width:90px;">ID</th>
                            <th>Nome</th>
                            <th style="width:220px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbodySetores"></tbody>
                </table>
            </div>

            <div class="small-muted mt-3" id="statusLinha"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalSetor" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form class="modal-content" id="formSetor">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Novo Setor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="setorId" />

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome do setor</label>
                        <input class="form-control" id="nome" placeholder="Ex: Administrativo, Biblioteca..."
                            required />
                    </div>

                    <div class="small-muted">
                        * Operações realizadas via API REST.
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-brand" type="submit" id="btnSalvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/setores.js"></script>
</body>

</html>
