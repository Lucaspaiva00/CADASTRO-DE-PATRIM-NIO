<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Setores – Cadastro de Patrimônio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="brand-badge">CP</div>
                <span>Cadastro de Patrimônio</span>
            </a>
            <div class="ms-auto d-flex gap-2">
                <a class="btn btn-outline-light" href="setores.html">Setores</a>
                <a class="btn btn-outline-light" href="patrimonios.html">Patrimônios</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card p-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
                <div>
                    <h4 class="mb-1">Setores</h4>
                    <div class="text-muted">Cadastre, edite e exclua setores.</div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-outline-light" id="btnExportExcel">Exportar Excel</button>
                    <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#modalSetor" id="btnNovo">
                        Novo Setor
                    </button>
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <input class="form-control" id="filtroNome" placeholder="Filtrar por nome (client-side)..." />
                </div>
                <div class="col-md-6 d-flex justify-content-md-end">
                    <button class="btn btn-outline-light" id="btnAtualizar">Atualizar</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th style="width:90px;">ID</th>
                            <th>Nome</th>
                            <th style="width:210px;">Criado em</th>
                            <th style="width:170px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbodySetores"></tbody>
                </table>
            </div>

            <div class="text-muted small" id="statusLinha"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalSetor" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form class="modal-content card" id="formSetor">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalTitulo">Novo Setor</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="setorId" />

                    <div class="mb-3">
                        <label class="form-label">Nome do setor</label>
                        <input class="form-control" id="nome" placeholder="Ex: TI, Financeiro..." required />
                    </div>

                    <div class="text-muted small">
                        * Operações são realizadas via API REST.
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-brand" type="submit" id="btnSalvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/setores.js"></script>
</body>

</html>
